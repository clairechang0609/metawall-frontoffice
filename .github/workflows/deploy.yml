name: deploy gh-pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and deploy gh-pages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: 當發生錯誤時終止腳本運行
      run: |
        set -e
    - name: npm install
      run: |
        npm install
    - name: npm run build
      run: |
        npm run build
    - name: commit & push
      run: |
        cd ./dist
        git init
        git config --local user.name $USER_NAME
        git config --local user.email $USER_EMAIL
        git remote add origin git@github.com:clairechang0609/metawall-frontoffice.git
        git checkout -b gh-pages
        git add -A
        git commit -m 'deploy'
        git push gh-pages -f
