name: deploy gh-pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and deploy gh-pages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: 當發生錯誤時終止腳本運行
      run: |
        set -e
    - name: npm run build
      run: |
        npm run build
    - name: 移動至到打包後的dist目錄
      run: |
        cd dist
        git init
        git add -A
        git commit -m 'deploy'
    - name: 部署到 git@github.com:clairechang0609/metawall-frontoffice.git 分支為 gh-pages
      run: |
        git push -f git@github.com:clairechang0609/metawall-frontoffice.git master:gh-pages
        cd -
